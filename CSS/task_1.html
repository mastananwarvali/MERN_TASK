<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
       
        
    
      tr,
      th,
      td {
        border: 1px solid black;
        border-radius: 10px;
        border-collapse: collapse;
        border-radius: 10px;
        
      }
      table {
        border: 1px solid black;
        margin-left: auto;
        margin-right: auto;
        background-color: aquamarine;
        width: 100%;
        
      }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>
</body>
</html>
