<!DOCTYPE html>
<html>
<head>
    <title>My first styled page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #9933CC;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 800px;
            border: 2px solid #9933CC;
            display: flex;
        }

        .sidenav {
            width: 200px;
            background-color: #FFFFCC;
            padding-top: 20px;
            
        }

        .sidenav a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 20px;
            color: #000;
            display: block;
            background-color: #FFF;
            border-right: 10px solid #000;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }

        .sidenav a:hover {
            background-color: #ddd;
        }

        .main {
            padding: 20px;
            background-color: #FFFFCC;
            flex: 1;
        }

        h1 {
            color: #9933CC;
            font-size: 36px;
        }

        p {
            font-size: 18px;
        }

        hr {
            border: 1px dotted #9933CC;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidenav">
            <a href="#">Home page</a>
            <a href="#">Musings</a>
            <a href="#">My town</a>
            <a href="#">Links</a>
        </div>

        <div class="main">
            <h1>My first styled page</h1>
            <p>Welcome to my styled page!</p>
            <p>It lacks images, but at least it has style. And it has links, even if they don't go anywhere...</p>
            <p>There should be more here, but I don't know what yet.</p>
            <hr>
            <p><em>Made 5 April 2004<br>by myself.</em></p>
        </div>
    </div>
</body>
</html>
